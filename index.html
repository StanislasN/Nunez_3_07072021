<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d82b93ed23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <!--HEADER-->
    <header class="header__container">
        <div class="logo__container">
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="map-maker__container">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p> 
        </div>
    </header>

    <!--PRESENTATION DU SITE-->
    <div class="presentation__container">
        <div class="presentation__title">
            <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="presentation__text">
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        </div>
        <button>Explorer nos restaurants</button>
    </div>

    <!--FONCTIONNEMENT-->

    <section class="fonctionnement__container">
        <div class="fonctionnement__title">
            <h2>Fonctionnement</h2>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>1</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-mobile-alt button__icon"></i>
                <p>Choisissez un restaurant</p>
            </div>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>2</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-list button__icon"></i>
                <p>Composez votre menu</p>
            </div>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>3</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-store button__icon"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>
<!--RESTAURANTS-->

    <section class="restaurants__container">
        <div class="restaurants__title">
            <h2>Restaurants</h2>
        </div>
        <div class="restaurants__cards--container">
            <a href="#" class="card__container">
                <figure>
                    <img src="images/restaurants/la-palette-du-gout.jpg" alt="La palette du goût" class="card__picture">
                    <figcaption>
                        <div class="figcaption__text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="figcaption__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>    
            </a>
            <a href="#" class="card__container">
                <figure>
                    <img src="images/restaurants/la-note-enchantee.jpg" alt="La note enchantée" class="card__picture">
                    <figcaption>
                        <div class="figcaption__text">
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                        </div>
                        <div class="figcaption__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>  
            </a>
            <a href="#" class="card__container">
                <figure>
                    <img src="images/restaurants/a-la-francaise.jpg" alt="A la Française" class="card__picture">
                    <figcaption>
                        <div class="figcaption__text">
                            <h3>A la Française</h3>
                            <p>Cité Rouge</p>
                        </div>
                        <div class="figcaption__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>   
            </a>
            <a href="#" class="card__container">
                <figure>
                    <img src="images/restaurants/le-delice-des-sens.jpg" alt="Le délice des sens" class="card__picture">
                    <figcaption>
                        <div class="figcaption__text">
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                        </div>
                        <div class="figcaption__heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>   
            </a>
        </div>
    </section>
    
</body>
</html>
