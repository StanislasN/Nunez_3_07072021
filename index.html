<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d82b93ed23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <title>Ohmyfood</title>
</head>
<body>
    <!--------------------HEADER-------------------->
    <header class="header__container">
        <div class="logo__container">
            <img src="images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <div class="map-maker__container">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p> 
        </div>
    </header>

    <!--PRESENTATION DU SITE-->
    <div class="presentation__container">
        <div class="presentation__title">
            <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="presentation__text">
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        </div>
        <button>Explorer nos restaurants</button>
    </div>

    <!--FONCTIONNEMENT-->

    <section class="fonctionnement__container">
        <div class="fonctionnement__title">
            <h2>Fonctionnement</h2>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>1</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-mobile-alt button__icon"></i>
                <p>Choisissez un restaurant</p>
            </div>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>2</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-list button__icon"></i>
                <p>Composez votre menu</p>
            </div>
        </div>
        <div class="fonctionnement__button--container">
            <div class="puce">
                <p>3</p>
            </div>
            <div class="fonctionnement__button--item">
                <i class="fas fa-store button__icon"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section>

    
</body>
</html>
